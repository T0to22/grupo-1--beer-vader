<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Beer Vader Brewery Co.</title>
	<link rel="shortcut icon" href="images/logos/favicon.ico" type="image/x-icon">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
	<link rel="stylesheet" href="css/general.css">
	<link rel="stylesheet" href="css/menu.css">
	<link rel="stylesheet" href="css/login.css">
</head>

<body>

	<header>
		<nav>
			<a class="linkLogoNavegacion" href="/">
				<img class="logoNavegacion" src="images/logos/logo-header.svg" alt="Logo Beer Vader">
			</a>

			<input type="checkbox" id="botonMenuMovil">
			<label for="botonMenuMovil" id="fontAwsomeBoton"><i class="fa-solid fa-bars fa-2x"
					id="textoBotonMenuMovil"></i></label>

			<ul class="barraNavegacion">
				<li>
					<a href="/"><i class="fa-solid fa-house"></i> Inicio</a>
				</li>
				<li>
					<a href="/productos"><i class="fa-solid fa-beer-mug-empty"></i> Nuestras Cervezas</a>
				</li>
				<li>
					<a href="/login"><i class="fa-solid fa-right-to-bracket"></i> Iniciar Sesión</a>
				</li>
				<li>
					<a href="/registro"><i class="fa-solid fa-user-plus"></i> Registrarse</a>
				</li>
				<li>
					<a href="/checkout"><i class="fa-solid fa-cart-shopping"></i> Carrito de Compras</a>
				</li>
			</ul>

		</nav>

	</header>

	<main class="visualPrimaria">

		<section class="login">

			<div class="logo">
				<img src="/images/logos/logo.png" alt="Logo">
			</div>
			<div class="formulario">

				<form class="form" action="" method="post">

					<h4>Iniciar Sesión</h4>

					<label for="email">
						<input class="etiquetas" type="email" name="email" id="email" placeholder="Email"></label>

					<label for="password">
						<input class="etiquetas" type="password" name="password" id="password"
							placeholder="Password"></label>

					<div class="contenedorCheck">
						<label class="recordatorio"> Recordarme</label>
						<input class="botonCheck" type="checkbox" name="recordarme" id="recordarme">
					</div>

					<input class="boton" type="submit" name="iniciarSesion" value="Iniciar Sesión">
					<p><a class="recuperar" href="#">¿ Olvidaste tu contraseña ?</a></p>
				</form>
			</div>

		</section>

	</main>

    <footer>

        <section class="boletinNovedades">

            <h3>Boletín de Novedades</h3>

            <form class="formularioBoletinNovedades" action="">
                <div>
                    <input class="emailNovedades" type="email" name="emailNovedades" id="emailNovedades"
                        placeholder="suscribite@beervader.com">

                    <div class="divBotonBoletin">
                        <input class="botonSuscribirBoletinNovedades" type="button" value="Suscribirme!">
                    </div>
                </div>
            </form>

        </section>

        <section class="redesSociales">

            <div class="iconosRedesSociales">

                <a class="linkSocial" href="#">
                    <img class="imgSocialesFooter" src="images/logos/logo-fb.svg" alt="Facebook">
                </a>

                <a class="linkSocial" href="#">
                    <img class="imgSocialesFooter" src="images/logos/logo-ig.svg" alt="Instagram">
                </a>

            </div>

            <div class="copyright">
                <p>©2022 - Beer Vader Brewery Co.</p>
            </div>

        </section>

        <section class="productosFooter">

            <div class="linkProductos">

                <a class="linkProducto" href="/productos#c3po-beer">
                    <img class="imgProductoFooter" src="images/productos/c3po.png" alt="C3PO">
                </a>

                <a class="linkProducto" href="/productos#r2d2-beer">
                    <img class="imgProductoFooter" src="images/productos/r2d2.png" alt="R2-D2">
                </a>

                <a class="linkProducto" href="/productos#chuwbacca-beer">
                    <img class="imgProductoFooter" src="images/productos/chuwbacca.png" alt="Chuwbacca">
                </a>

                <a class="linkProducto" href="/productos#hansolo-beer">
                    <img class="imgProductoFooter" src="images/productos/han-solo.png" alt="Han Solo">
                </a>

                <a class="linkProducto" href="/productos#stormtrooper-beer">
                    <img class="imgProductoFooter" src="images/productos/storm-trooper.png" alt="Storm Trooper">
                </a>

            </div>

        </section>

    </footer>

</body>

</html>
